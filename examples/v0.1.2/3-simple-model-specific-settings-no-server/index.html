<html>
<head>
	<title>AngularCakePHP : Model Specific Settings (no server)</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/global.css">
</head>
<body ng-app="App" ng-controller="AppController as app">

<div class="row">
	<div class="col-xs-12 description">
		<h2>Model Specific Settings (no server)</h2>

		<br/>

		<p>This example demonstrates model specific settings, which are set in the model's constructor.</p>
		<p>Here we have created a User model using the AngularCakePHP data model (scripts/user-model.js),</p>
		<p>and set the following config:</p>
	</div>
</div><!--/.row-->

<div class="row">
	<div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 example well">

		<table class="table">
			<thead>
			<tr>
				<th>key</th>
				<th>value</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>api_endpoint</td>
				<td>{{api_endpoint}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div><!--/.row-->

<!-- dependencies -->
<script src="../bower_components/lodash/lodash.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>

<script src="../../../lib/transformers/transformer-service.js"></script>
<script src="../../../lib/util/util-service.js"></script>
<script src="../../../lib/base/base-active-record.js"></script>
<script src="../../../lib/base/base-model.js"></script>

<script src="scripts/user-model.js"></script><!-- implementation of AngularCakePHP model -->
